{% extends 'base.html' %}
{% block title %}Items 2025{% endblock %}

{% block content %}
<div class="card mb-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h2 class="mb-0">Items</h2>
    <a href="{% url 'item_create' %}" class="btn btn-primary">
      <i class="fas fa-plus me-1"></i> Registrar
    </a>
  </div>

  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-striped table-hover mb-0">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td class="text-center">
              <a 
                href="{% url 'item_update' item.pk %}"
                class="btn btn-sm btn-outline-warning me-1"
                title="Editar"
              >
                <i class="fas fa-edit"></i>
              </a>
              <button
                class="btn btn-sm btn-outline-danger"
                onclick="confirmDelete({{ item.pk }})"
                title="Eliminar"
              >
              
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="3" class="text-center py-3">No hay items</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<form id="delete-form" method="post" style="display:none;">
  {% csrf_token %}
</form>
{% endblock %}
